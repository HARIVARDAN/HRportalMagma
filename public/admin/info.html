                </div>
              <div class="form-group">
                  <label for="hr_email" class="col-lg-3 control-label1">Gender</label>

                  </div>
                </div>
               
                <div class="form-group">
                  <label for="website" class="col-lg-3 control-label1 ">Date of Birth</label>

                    <input type="text" disabled class="form-control" id="p_dob" >
                  </div>
                </div>
                 
                             
                <div class="form-group">
                  <label for="hr_email" class="col-lg-3 control-label1">Email</label>
                  <div class="col-lg-8">

                  </div>
                </div>
                <div class="form-group">

                  <label for="website" class="col-lg-3 control-label1 ">State</label>
                  <div class="col-lg-8">
                    <select id="p_state" disabled class="form-control"   >
                     
                      <option value="0">Andhra Pradesh</option>
                      <option value="1">Arunacahl Pradesh</option>
                      <option value="2">Assam</option>
                      <option value="3">Bihar </option>
                       <option value="4">Chandigarh </option>
                      <option value="5">Chattisgarh</option>
                      <option value="6">Dadra and Nager Haveli</option>
                      <option value="7">Daman and Diu </option>
                      <option value="8">Delhi</option>
                      <option value="9">Goa</option>
                      <option value="10">Gujarath</option>
                      <option value="18">Jammu and Kashmir</option>
                      <option value="11">Jharkhand </option>
                      <option value="11">Karnataka </option>
                      <option value="11">Kerala</option>
                      <option value="11">Madhya Pradesh </option>
                      <option value="11">Maharashtra</option>
                      <option value="18">Punjab</option>
                      <option value="11">Orissa </option>
                      <option value="13">Sikkim </option>
                      <option value="14">Tamilnadu</option>
                      <option value="15">Telangana</option>
                      <option value="16">Tripura</option>
                      <option value="17">Uttar Pradesh</option>
                      <option value="18">Uttarakhand</option>
                      <option value="18">West Bengal</option>
                   </select>
                  </div>
                </div>
                 
          
               <div class="form-group">
                  <label for="resume_title" class="col-lg-3 control-label1 ">Resume Title</label>
                  <div class="col-lg-8">
                    <input type="text" disabled class="form-control" id="p_resume_title" name="resume_title" >
                  </div>
                </div>

                <div class="form-group">
                  <label for="resume_title" class="col-lg-3 control-label1 ">Resume URL</label>
                  <div class="col-lg-8">
                    <input type="text" disabled class="form-control" id="p_resume_url" name="resume_title" >
                  </div>
                </div>


               

               

          </div>
           <div class="col-md-6 col-sm-6 col-xs-12">

                    <input type="radio" disabled  id="single" name="marital_status" value="Single">
                   Single
                    <input type="radio" disabled  id="married" name="marital_status" value="Married">Married
                  </div>
              </div>

                <div class="form-group">

                </div>

                    <select id="p_salary" disabled class="form-control">
                      <option value="Below 10,000">Below 10,000</option>

<script>
function clear(){
  $('#utc').removeClass();
  $('#dc').removeClass();
  $('#wlc').removeClass();
  $('#mp').removeClass();
}
$('#utc').click(function(){
  clear();
  $('#utc').addClass("bg");
});
$('#dc').click(function(){
  clear();
  $('#dc').addClass("bg");
});
$('#mp').click(function(){
  clear();
  $('#mp').addClass("bg");
});
$('#wlc').click(function(){
  clear();
  $('#wlc').addClass("bg");
});
</script>
